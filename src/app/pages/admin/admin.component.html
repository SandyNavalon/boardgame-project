

<!-- <app-loader></app-loader> -->
<div class="container">
  <div class="form">
    <!--REGISTER form-->
    <!-- formGroup es el nombre de nuestro formFroup del .ts -->
    <form class="form__register" novalidate (ngSubmit)="onSubmit()" [formGroup]="userRegisterForm">
      <h2>I want to be a client</h2>
      <!-- Fieldset del primer campo - name -->
      <fieldset class="form__register-fieldset">
        <label for="name">User</label>
        <input class="form__register-input" type="text" id="name" formControlName="name" />
        <!-- Si el campo name es invalido / ha sido tocado / submitted = true -->
        <div *ngIf="!userRegisterForm.get('name')?.valid &&
            (userRegisterForm.get('name')?.dirty || submitted)">
            name is not correct, please use only letters.
        </div>
      </fieldset>

      <!-- Fieldset del segundo campo - password -->
      <fieldset class="form__register-fieldset">
        <label for="password">Password</label>
        <input class="form__register-input" type="password" id="password" formControlName="password" />
        <!-- Si el campo password es invalido / ha sido password / submitted = true -->
        <div *ngIf="!userRegisterForm.get('password')?.valid &&
            (userRegisterForm.get('password')?.dirty || submitted)">
            password must have eight characters including one letter and one alphanumeric character.
        </div>
      </fieldset>

      <!-- Fieldset del segundo campo - repeatPassword -->
      <fieldset class="form__register-fieldset">
        <label for="passwordRepeat">Repeat password</label>
        <input class="form__register-input" type="password" id="passwordRepeat" formControlName="passwordRepeat" />
        <!-- Si el campo repeatPassword es invalido / ha sido password / submitted = true -->
        <div *ngIf="!userRegisterForm.get('passwordRepeat')?.valid &&
            (userRegisterForm.get('passwordRepeat')?.dirty || submitted)">
            password does not match.
        </div>
      </fieldset>

      <!-- Botón deshabilitado hasta que el formulario sea valid -->
      <button type="submit" [disabled]="!userRegisterForm.valid">REGISTER</button>

    </form>




    <!--LOG IN form-->
      <!-- formGroup es el nombre de nuestro formFroup del .ts -->
    <form class="form__login" novalidate (ngSubmit)="onSubmit()" [formGroup]="userRegisterForm">
      <h2>I am already a client</h2>


      <div *ngIf="!userRegisterForm.get('password'|| 'name')?.valid &&
          (userRegisterForm.get('password')?.dirty || submitted)">
          The username and / or password entered are not correct.
      </div>
          <!-- Fieldset del primer campo - name -->
        <fieldset class="form__login-fieldset">
          <label for="name">User</label>
          <input class="form__login-input" type="text" id="name" formControlName="name" />
          <!-- Si el campo name es invalido / ha sido tocado / submitted = true -->
        </fieldset>

        <!-- Fieldset del segundo campo - password -->
        <fieldset class="form__login-fieldset">
          <label for="password">Password</label>
           <input class="form__login-input" type="password" id="password" formControlName="password" />
          <!-- Si el campo password es invalido / ha sido password / submitted = true -->
         </fieldset>

         <!-- Botón deshabilitado hasta que el formulario sea valid -->
        <button type="submit" [disabled]="!userRegisterForm.valid">LOG IN</button>

    </form>

  </div>
</div>
